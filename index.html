<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Birthday Party Game</title>
  </head>
  <body id="style-body">
    <div id="header">
      <div style="text-align: center">
        <h1>Run To The Birthday Party</h1>
        <button id="bnt-start">Start</button>
      </div>
      <div><img src="./imagens/balao 3.jpg" class="balon" /></div>
    </div>

    <div id="area-do-jogo">
      <span id="score"></span>
      <img src="./imagens/gif dragon.gif" id="personagem" />

      <img src="./imagens/obstaculo-gif.gif" id="obstaculo" />
    </div>
    <div id="game-over">
      <h1>Game Over!</h1>
      <span id="style-score"> Seu Score foi:</span>
      <button id="reiniciar">Restart</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
